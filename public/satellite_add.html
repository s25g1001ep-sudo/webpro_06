<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>人工衛星の追加</title>
    <style>
        body { background-color: #0b1424; color: #e0e0e0; padding: 20px; }
        form { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 8px; }
        .input-group { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; }
        input[type="text"] { width: 300px; padding: 5px; }
    </style>
</head>
<body>
    <h2>新しい人工衛星を登録</h2>
    <form action="/satellite/create" method="POST">
        <div class="input-group">
            <label>人工衛星名:</label>
            <input type="text" name="name" required>
        </div>
        <div class="input-group">
            <label>打ち上げ日時:</label>
            <input type="text" name="date">
        </div>
        <div class="input-group">
            <label>打ち上げ場所:</label>
            <input type="text" name="location">
        </div>
        <div class="input-group">
            <label>備考:</label>
            <input type="text" name="note">
        </div>
        <input type="submit" value="登録する">
    </form>
    <a href="/satellite" style="color: #81d4fa;">一覧に戻る</a>
</body>
</html>
