<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>天体の追加</title>
    <style>
        /* 宇宙をイメージしたダークテーマ（他のページと統一） */
        body { background-color: #0b0d17; color: #e0e0e0; font-family: sans-serif; padding: 20px; }
        h2 { color: #4fc3f7; border-bottom: 2px solid #1a237e; padding-bottom: 10px; }
        form { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 8px; max-width: 500px; }
        .input-group { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; font-weight: bold; }
        input[type="text"] { width: 300px; padding: 8px; background: #1a1a1a; color: white; border: 1px solid #444; border-radius: 4px; }
        input[type="submit"] { margin-top: 10px; padding: 10px 30px; background: #2e7d32; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; }
        input[type="submit"]:hover { background: #388e3c; }
        .back-link { display: block; margin-top: 20px; color: #4fc3f7; text-decoration: none; }
    </style>
</head>
<body>
    <h2>新しい天体を登録</h2>

    <form action="/solar/create" method="POST">
        <div class="input-group">
            <label for="name">天体名:</label>
            <input type="text" id="name" name="name" required placeholder="例：火星">
        </div>
        
        <div class="input-group">
            <label for="type">区分:</label>
            <input type="text" id="type" name="type" placeholder="例：惑星">
        </div>
        
        <div class="input-group">
            <label for="diameter">直径 (km):</label>
            <input type="text" id="diameter" name="diameter" placeholder="例：6,779">
        </div>
        
        <div class="input-group">
            <label for="note">備考:</label>
            <input type="text" id="note" name="note" placeholder="特徴など">
        </div>

        <input type="submit" value="登録する">
    </form>

    <a href="/solar" class="back-link">← 天体一覧に戻る</a>
</body>
</html>
